<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screensave Me, Baby</title>
    <link rel="icon" href="flop.png">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet">
    <link href="../assets/common.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body class="simple windowed">
    <div id="page">
        <canvas id="canvas" width="300" height="300"></canvas>
        <ul id="legend">
            <li><strong><code>?n=#</code></strong> sets the number of things.</li>
            <li><strong>F5</strong> will regenerate everything.</li>
            <li><strong>F11</strong> will go into full-screen mode.</li>
            <li><strong>Esc</strong> will pause all animation.</li>
            <li><strong>S</strong> will toggle Solitaire Mode.</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
