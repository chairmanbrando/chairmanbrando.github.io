<body class="simple windowed">
	<div id="page">
		<canvas id="canvas" width="300" height="300"></canvas>
		<ul id="legend">
			<li><strong><code>?n=#</code></strong> sets the number of things.</li>
			<li><strong>F5</strong> will regenerate everything.</li>
			<li><strong>F11</strong> will go into full-screen mode.</li>
			<li><strong>Esc</strong> will pause all animation.</li>
			<li><strong>+</strong> / <strong>-</strong> adds and removes one.</li>
			<li><strong>S</strong> will toggle Solitaire Mode.</li>
			<li><abbr title="Slowing down is busted until I refactor the code to use proper vector arithmetic. 🤷‍♀️"><strong>↑</strong> speeds them all up.</abbr></li>
